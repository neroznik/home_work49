
{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="#">Отмена</a></li>
{% endblock %}

{% block content %}
    <div class="block1">
    <h1>Вы уверены, что хотите удалить задачу "{{ Tasks.summary }}"?</h1>
      <form action="{% url "task_delete" Tasks.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'task_view' Tasks.pk %}">Отмена</a></p>
    </form>
    <h3>Описание: </h3>
    <p>{{ Tasks.description }}</p>
    </div>
{% endblock %}
